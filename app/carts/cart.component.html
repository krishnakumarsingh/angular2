<div class="container">
  	<div class="starter-template">
  		<form class="col-sm-12">
  			<div class="col-sm-2 col-xs-12 pull-left">
		    	<input type="text" class="form-control" placeholder="Title" [(ngModel)]="model.title">
  			</div>	
			<div class="col-sm-2 col-xs-12 pull-left">
				<input type="text" class="form-control" placeholder="Price" [(ngModel)]="model.price">
			</div>
			<div class="col-sm-2 col-xs-12 pull-left">
				<input type="text" class="form-control" placeholder="Quantity" [(ngModel)]="model.quantity">
			</div>
			<div class="col-sm-2 col-xs-12 pull-left">
				<input type="text" class="form-control" placeholder="Product details" [(ngModel)]="model.body_html">
			</div>
			<div class="col-sm-2 col-xs-12 pull-left">
				<input type="text" class="form-control" placeholder="Image" [(ngModel)]="model.image">
			</div>
			<div class="col-sm-2 col-xs-12 pull-left">
		  		<button type="submit" class="btn btn-default col-sm-12" (click)="clicked($event, cart)">Submit</button>
			</div>
		</form>
		<div class="container">{{title}}
			<table id="cart" class="table table-hover table-condensed">
				<thead>
					<tr>
						<th style="width:50%">Product</th>
						<th style="width:10%">Price</th>
						<th style="width:8%">Quantity</th>
						<th style="width:22%" class="text-center">Subtotal</th>
						<th style="width:7%"></th>
						<th style="width:3%"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="#cart of carts" id="{{cart.id}}">
						<td data-th="Product">
							<div class="row">
								<div class="col-sm-4 hidden-xs">
									<img src="../images/{{cart.id}}/{{cart.image}}" alt="..." class="img-responsive" style="max-width: 100%">
								</div>
								<div class="col-sm-8">
									<h4 class="nomargin">{{cart.title}}</h4>
									<div [innerHTML]="cart.body_html"></div>
								</div>
							</div>
						</td>
						<td data-th="Price">&#x20b9; {{cart.price}}</td>
						<td data-th="Quantity">
							<input type="number" class="form-control text-center" value="1" [(ngModel)]="cart.quantity">
						</td>
						<td data-th="Subtotal" class="text-center">&#x20b9; {{cart.price * cart.quantity}}</td>
						<td class="actions" data-th="">
							<button class="btn btn-info btn-sm" (click)="edited($event, cart)"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-danger btn-sm" (click)="deleted($event, cart.id)"><i class="fa fa-trash-o"></i></button>
						</td>
						<td>
							<input type="checkbox" [(ngModel)]="cart.select" />
							{{cartArray}}
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="visible-xs">
						<td class="text-center"><strong>Total &#x20b9; {{total}}</strong></td>
					</tr>
					<tr>
						<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
						<td colspan="2" class="hidden-xs"></td>
						<td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
						<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
